name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-typecheck-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npm run test -- --run
        env:
          NODE_ENV: test
          VITEST: 'true'
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-jwt-secret-min-32-chars-long
          NEXT_PUBLIC_ENV: development
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_NAME: Test
          CORS_ALLOWED_ORIGINS: http://localhost:3000
          ACCESS_TOKEN_EXPIRES_IN: 5m
          SUPPORT_EMAIL: support@test.com

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_ENV: production
          NEXT_PUBLIC_BASE_URL: https://example.com
          NEXT_PUBLIC_SITE_NAME: Jewels by NavKush
          MONGODB_URI: mongodb://localhost:27017/build
          JWT_SECRET: build-time-secret-min-32-characters-long
          CORS_ALLOWED_ORIGINS: https://example.com
          GMAIL_USER: build@test.com
          GMAIL_APP_PASSWORD: build
          GMAIL_FROM_NAME: Test
          OBFUSCATION_KEY: build-obfuscation-key-32-chars
          SUPPORT_EMAIL: support@example.com
          ACCESS_TOKEN_EXPIRES_IN: 15m
